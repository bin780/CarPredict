<html>
<head>
    <title>car prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div style="text-align:center">
    <h1>Car Prediction</h1>
    <hr>
</div>
<div class="container">
    <form method="POST" action="/predict" >
       <label  >Kilometres driven</label></br>
        <input type="text" name="kms"></br>
        <label  >price in lakhs</label> </br>
        <input type="text" name="price"></br>
        <label >year</label></br>
        <input type="text" name="year"></br>
        <label >owners?</label></br>
        <input type="text" name="owner"></br>
        <label >fuel type</label></br>
         <select id="cars" name="fuel_type">
  <option value="petrol">petrol</option>
  <option value="diesel">diesel</option>
  <option value="cng">CNG</option>
</select></br>
        <label >transmission</label></br>
        <select id="cars1" name="transmission">
  <option value="manual">manual</option>
  <option value="automatic">automatica</option>

</select></br>


        <label >seller_type</label></br>
        <select id="cars2" name="seller_type">
  <option value="Dealer">Dealer</option>
  <option value="individual">individual</option>

</select></br>

         <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
